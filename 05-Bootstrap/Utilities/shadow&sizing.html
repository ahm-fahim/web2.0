<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shadow & Sizing</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="container">
            <h1>Shadow</h1>
            <code>
                <p>shadow-none</p>
                <p>shadow-sm</p>
                <p>shadow</p>
                <p>shadow-lg</p>
            </code>
            <div class="shadow-none p-3 mb-5 bg-light rounded">No shadow</div>
            <div class="shadow-sm p-3 mb-5 bg-body rounded">Small shadow</div>
            <div class="shadow p-3 mb-5 bg-body rounded">Regular shadow</div>
            <div class="shadow-lg p-3 mb-5 bg-body rounded">Larger shadow</div>
        </div>

        <div class="container">
            <h1>Sizing</h1>
            <h3>width-(w-*)</h3>
            <div class="w-25 p-3" style="background-color: #eee">Width 25%</div>
            <div class="w-50 p-3" style="background-color: #eee">Width 50%</div>
            <div class="w-75 p-3" style="background-color: #eee">Width 75%</div>
            <div class="w-100 p-3" style="background-color: #eee">
                Width 100%
            </div>
            <div class="w-auto p-3" style="background-color: #eee">
                Width auto
            </div>
            <h3>height-(h-*) (max-height = mh/mw-*)</h3>
            <div style="height: 100px; background-color: rgba(255, 0, 0, 0.1)">
                <div
                    class="h-25 d-inline-block"
                    style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
                >
                    Height 25%
                </div>
                <div
                    class="h-50 d-inline-block"
                    style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
                >
                    Height 50%
                </div>
                <div
                    class="h-75 d-inline-block"
                    style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
                >
                    Height 75%
                </div>
                <div
                    class="h-100 d-inline-block"
                    style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
                >
                    Height 100%
                </div>
                <div
                    class="h-auto d-inline-block"
                    style="width: 120px; background-color: rgba(0, 0, 255, 0.1)"
                >
                    Height auto
                </div>
            </div>
        </div>
        <!------------------------------------------------
                                script js 
        -------------------------------------------------->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
            integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
