<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            .cartBg {
                background-image: url("../../../assets/images/cart/cart2.png");
                background-size: cover;
                background-repeat: no-repeat;
                height: 115px;
                width: 110px;
            }
        </style>
    </head>
    <body class="bg-green-50">
        <header
            class="bg-green-500 h-20 flex justify-between items-center px-10"
        >
            <h1 class="md:text-3xl text-white font-bold">Kitchens</h1>
            <nav class="">
                <a href="" class="text-lg mx-5 text-white">Home</a>
                <a href="" class="text-lg mx-5 text-white">Shop</a>
                <a href="" class="text-lg mx-5 text-white">About</a>
                <a href="" class="text-lg mx-5 text-white"
                    ><i class="fa-solid fa-cart-shopping"></i
                ></a>
                <a href="" class="text-lg mx-5 text-white"
                    ><i class="fa-solid fa-user"></i
                ></a>
            </nav>
        </header>

        <!-- cart section  -->
        <section class="relative">
            <div
                class="p-2 bg-white mt-28 shadow-2xl shadow-gray-400 fixed top-15 right-0 rounded-md"
            >
                <div class="cartBg flex items-center justify-center">
                    <h1
                        class="text-2xl mt-4 text-green-500 font-bold"
                        id="cartAmount"
                    >
                        00
                    </h1>
                </div>
            </div>
        </section>

        <main>
            <div class="grid lg:grid-cols-4 md:grid-cols-2 gap-6 mt-10 mx-10">
                <!-- cols 1 -->
                <div class="bg-white shadow-2xl shadow-gray-400 rounded-md">
                    <img
                        src="../../../assets/images/food/burger4.png"
                        alt=""
                        class="w-3/4 mx-auto pt-2 h-3/5"
                    />
                    <h1 class="text-xl text-gray-600 mx-6">
                        Price -$<span
                            id="price1"
                            class="text-3xl font-bold text-black-600"
                            >79</span
                        >
                    </h1>
                    <div class="mx-6 flex justify-center grid grid-cols-4">
                        <span class="text-gray-400 text-md">Quantity</span>
                        <button id="subItems1" class="hover:bg-gray-200">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input id="countItems1" value="1" class="text-center" />
                        <button id="addItems1" class="hover:bg-gray-200">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex justify-between m-6">
                        <button
                            id="addCart1"
                            class="px-10 bg-green-500 text-white pt-2 pb-2"
                        >
                            <i class="fa-solid fa-cart-plus text-3xl"></i>
                        </button>
                        <div class="flex mt-2 pt-1 -mr-6">
                            <button id="star1">
                                <i
                                    class="fa-solid fa-star text-yellow-300 text-2xl"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="starCount1"
                            />

                            <button id="love1">
                                <i
                                    class="fa-solid fa-heart text-red-600 text-2xl mt-2"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="loveCount1"
                            />
                        </div>
                    </div>
                </div>
                <!-- cols 2 -->
                <div class="bg-white shadow-2xl shadow-gray-400 rounded-md">
                    <img
                        src="../../../assets/images/food/burger5.png"
                        alt=""
                        class="w-3/4 mx-auto pt-2 h-3/5"
                    />
                    <h1 class="text-xl text-gray-600 mx-6">
                        Price -$<span
                            id="price2"
                            class="text-3xl font-bold text-black-600"
                            >61</span
                        >
                    </h1>
                    <div class="mx-6 flex justify-center grid grid-cols-4">
                        <span class="text-gray-400 text-md">Quantity</span>
                        <button id="subItems2" class="hover:bg-gray-200">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input id="countItems2" value="1" class="text-center" />
                        <button id="addItems2" class="hover:bg-gray-200">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex justify-between m-6">
                        <button
                            id="addCart2"
                            class="px-10 bg-green-500 text-white pt-2 pb-2"
                        >
                            <i class="fa-solid fa-cart-plus text-3xl"></i>
                        </button>
                        <div class="flex mt-2 pt-1 -mr-6">
                            <button id="star2">
                                <i
                                    class="fa-solid fa-star text-yellow-300 text-2xl"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="starCount2"
                            />

                            <button id="love2">
                                <i
                                    class="fa-solid fa-heart text-red-600 text-2xl mt-2"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="loveCount2"
                            />
                        </div>
                    </div>
                </div>
                <!-- cols 3 -->
                                <div class="bg-white shadow-2xl shadow-gray-400 rounded-md">
                    <img
                        src="../../../assets/images/food/burger6.png"
                        alt=""
                        class="w-3/4 mx-auto pt-2 h-3/5"
                    />
                    <h1 class="text-xl text-gray-600 mx-6">
                        Price -$<span
                            id="price3"
                            class="text-3xl font-bold text-black-600"
                            >59</span
                        >
                    </h1>
                    <div class="mx-6 flex justify-center grid grid-cols-4">
                        <span class="text-gray-400 text-md">Quantity</span>
                        <button id="subItems3" class="hover:bg-gray-200">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input id="countItems3" value="1" class="text-center" />
                        <button id="addItems3" class="hover:bg-gray-200">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex justify-between m-6">
                        <button
                            id="addCart3"
                            class="px-10 bg-green-500 text-white pt-2 pb-2"
                        >
                            <i class="fa-solid fa-cart-plus text-3xl"></i>
                        </button>
                        <div class="flex mt-2 pt-1 -mr-6">
                            <button id="star3">
                                <i
                                    class="fa-solid fa-star text-yellow-300 text-2xl"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="starCount3"
                            />

                            <button id="love3">
                                <i
                                    class="fa-solid fa-heart text-red-600 text-2xl mt-2"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="loveCount3"
                            />
                        </div>
                    </div>
                </div>
                <!-- cols 4 -->
            </div>
        </main>

        <!-- javascript  -->
        <script src="./index.js"></script>
    </body>
</html>
