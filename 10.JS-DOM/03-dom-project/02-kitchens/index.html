<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <style>
            .cartBg {
                background-image: url("../../../assets/images/cart/cart2.png");
                background-size: cover;
                background-repeat: no-repeat;
                height: 115px;
                width: 110px;
            }
            .coverBG {
                background: url("../../../assets/images/background/bg10.png");
                background-size: cover;
                background-repeat: no-repeat;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body class="bg-green-50">
        <header
            class="bg-gradient-to-r from-green-400 to-green-500 h-16 flex justify-between items-center px-10"
        >
            <h1 class="md:text-3xl text-white font-bold">Kitchens</h1>
            <nav class="">
                <a href="" class="text-lg mx-5 text-white">Home</a>
                <a href="" class="text-lg mx-5 text-white">Shop</a>
                <a href="" class="text-lg mx-5 text-white">About</a>
                <a href="" class="text-lg mx-5 text-white"
                    ><i class="fa-solid fa-cart-shopping"></i
                ></a>
                <a href="" class="text-lg mx-5 text-white"
                    ><i class="fa-solid fa-user"></i
                ></a>
            </nav>
        </header>

        <!-- cart section  -->
        <section class="relative">
            <div
                class="p-2 bg-white mt-28 shadow-2xl shadow-gray-400 fixed top-15 right-0 rounded-md"
            >
                <div class="cartBg flex items-center justify-center">
                    <h1
                        class="text-2xl mt-4 text-green-500 font-bold"
                        id="cartAmount"
                    >
                        00
                    </h1>
                </div>
            </div>
        </section>
        <!-- cover section  -->
        <section>
            <div
                class="grid lg:grid-cols-2 gap-6 flex justify-center items-center p-10"
            >
                <div
                    class="coverBG border-b-4 border-green-500 flex justify-center items-center"
                >
                    <h1 class="lg:text-7xl md:text-3xl font-bold " style="text-shadow:2px 3px 10px rgba(128, 128, 128, 0.496);">
                        <span class="text-green-500">I will eat well </span>and
                        stay healthy
                    </h1>
                </div>
                <div class="flex justify-center">
                    <img
                        class="max-h-96 border-b-4 border-green-500"
                        src="../../../assets/images/food/eat1.png"
                        alt=""
                    />
                </div>
            </div>
        </section>

        <!-- main section  -->
        <main>
            <div
                class="grid lg:grid-cols-4 md:grid-cols-2 gap-6 mt-10 mx-10 mb-10"
            >
                <!-- cols 1 -->
                <div class="bg-white shadow-2xl shadow-gray-400 rounded-md">
                    <img
                        src="../../../assets/images/food/burger4.png"
                        alt=""
                        class="w-3/4 mx-auto pt-2 h-3/5"
                    />
                    <div class="">
                        <h1 class="text-xl text-gray-600 mx-6">
                            Price -$<span
                                id="price1"
                                class="text-3xl font-bold text-black-600"
                                >79</span
                            >
                        </h1>
                        <div class="mx-6 flex justify-center grid grid-cols-4">
                            <span class="text-gray-400 text-md">Quantity</span>
                            <button id="subItems1" class="hover:bg-gray-200">
                                <i class="fa-solid fa-minus"></i>
                            </button>
                            <input
                                id="countItems1"
                                value="1"
                                class="text-center"
                                readonly
                                disabled
                            />
                            <button id="addItems1" class="hover:bg-gray-200">
                                <i class="fa-solid fa-plus"></i>
                            </button>
                        </div>
                        <div class="flex justify-between m-6 mb-2">
                            <button
                                id="addCart1"
                                class="px-10 bg-gradient-to-r from-green-400 to-green-500 text-white pt-2 pb-2"
                            >
                                <i class="fa-solid fa-cart-plus text-3xl"></i>
                            </button>
                            <div class="flex mt-2 pt-1 -mr-6">
                                <button id="star1">
                                    <i
                                        class="fa-solid fa-star text-yellow-300 text-2xl"
                                    ></i>
                                </button>
                                <input
                                    class="w-10 -mt-5 text-lg"
                                    value="1"
                                    id="starCount1"
                                    readonly
                                    disabled
                                />

                                <button id="love1">
                                    <i
                                        class="fa-solid fa-heart text-red-600 text-2xl mt-2"
                                    ></i>
                                </button>
                                <input
                                    class="w-10 -mt-5 text-lg"
                                    value="1"
                                    id="loveCount1"
                                    readonly
                                    disabled
                                />
                            </div>
                        </div>
                    </div>
                </div>
                <!-- cols 2 -->
                <div class="bg-white shadow-2xl shadow-gray-400 rounded-md">
                    <img
                        src="../../../assets/images/food/burger5.png"
                        alt=""
                        class="w-3/4 mx-auto pt-2 h-3/5"
                    />
                    <h1 class="text-xl text-gray-600 mx-6">
                        Price -$<span
                            id="price2"
                            class="text-3xl font-bold text-black-600"
                            >61</span
                        >
                    </h1>
                    <div class="mx-6 flex justify-center grid grid-cols-4">
                        <span class="text-gray-400 text-md">Quantity</span>
                        <button id="subItems2" class="hover:bg-gray-200">

                    </div>
                    <div class="flex justify-between m-6 mb-2">
                        <button
                            id="addCart2"
                            class="px-10 bg-gradient-to-r from-green-400 to-green-500 text-white pt-2 pb-2"
                        >
                            <i class="fa-solid fa-cart-plus text-3xl"></i>
                        </button>
                        <div class="flex mt-2 pt-1 -mr-6">
                            <button id="star2">
                                <i
                                    class="fa-solid fa-star text-yellow-300 text-2xl"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="starCount2"
                                readonly
                                disabled
                            />

                            <button id="love2">
                                <i
                                    class="fa-solid fa-heart text-red-600 text-2xl mt-2"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="loveCount2"
                                readonly
                                disabled
                            />
                        </div>
                    </div>
                </div>
                <!-- cols 3 -->
                <div class="bg-white shadow-2xl shadow-gray-400 rounded-md">
                    <img
                        src="../../../assets/images/food/burger6.png"
                        alt=""
                        class="w-3/4 mx-auto pt-2 h-3/5"
                    />
                    <h1 class="text-xl text-gray-600 mx-6">
                        Price -$<span
                            id="price3"
                            class="text-3xl font-bold text-black-600"
                            >59</span
                        >
                    </h1>
                    <div class="mx-6 flex justify-center grid grid-cols-4">
                        <span class="text-gray-400 text-md">Quantity</span>
                        <button id="subItems3" class="hover:bg-gray-200">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input
                            id="countItems3"
                            value="1"
                            class="text-center"
                            readonly
                            disabled
                        />
                        <button id="addItems3" class="hover:bg-gray-200">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex justify-between m-6 mb-2">
                        <button
                            id="addCart3"
                            class="px-10 bg-gradient-to-r from-green-400 to-green-500 text-white pt-2 pb-2"
                        >
                            <i class="fa-solid fa-cart-plus text-3xl"></i>
                        </button>
                        <div class="flex mt-2 pt-1 -mr-6">
                            <button id="star3">
                                <i
                                    class="fa-solid fa-star text-yellow-300 text-2xl"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="starCount3"
                                readonly
                                disabled
                            />

                            <button id="love3">
                                <i
                                    class="fa-solid fa-heart text-red-600 text-2xl mt-2"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="loveCount3"
                                readonly
                                disabled
                            />
                        </div>
                    </div>
                </div>
                <!-- cols 4 -->
                <div class="bg-white shadow-2xl shadow-gray-400 rounded-md">
                    <img
                        src="../../../assets/images/food/burger7.png"
                        alt=""
                        class="w-3/4 mx-auto pt-2 h-3/5"
                    />
                    <h1 class="text-xl text-gray-600 mx-6">
                        Price -$<span
                            id="price4"
                            class="text-3xl font-bold text-black-600"
                            >99</span
                        >
                    </h1>
                    <div class="mx-6 flex justify-center grid grid-cols-4">
                        <span class="text-gray-400 text-md">Quantity</span>
                        <button id="subItems4" class="hover:bg-gray-200">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input
                            id="countItems4"
                            value="1"
                            class="text-center"
                            readonly
                            disabled
                        />
                        <button id="addItems4" class="hover:bg-gray-200">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex justify-between m-6 mb-2">
                        <button
                            id="addCart4"
                            class="px-10 bg-gradient-to-r from-green-400 to-green-500 text-white pt-2 pb-2"
                        >
                            <i class="fa-solid fa-cart-plus text-3xl"></i>
                        </button>
                        <div class="flex mt-2 pt-1 -mr-6">
                            <button id="star4">
                                <i
                                    class="fa-solid fa-star text-yellow-300 text-2xl"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="starCount4"
                                readonly
                                disabled
                            />

                            <button id="love4">
                                <i
                                    class="fa-solid fa-heart text-red-600 text-2xl mt-2"
                                ></i>
                            </button>
                            <input
                                class="w-10 -mt-5 text-lg"
                                value="1"
                                id="loveCount4"
                                readonly
                                disabled
                            />
                        </div>
                    </div>
                </div>
                <!-- cols 5 -->
            </div>
        </main>

        <!-- javascript  -->
        <script src="./index.js"></script>
    </body>
</html>
