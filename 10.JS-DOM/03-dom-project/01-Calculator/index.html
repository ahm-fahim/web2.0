<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <section class="p-5 w-2/4 m-auto mt-5 rounded-lg shadow-2xl drop-shadow-xl">
            <header>
                <h1 class="text-5xl font-bold flex justify-center mt-5">
                    Secure
                    <span class="mx-3 text-fuchsia-600"> Calculator</span>
                </h1>
            </header>
            <main>
                <section class="flex   justify-center mt-12">
                    <form action="" class="">
                        <h1 class="text-2xl">Please Login</h1>
                        <input
                            class="block mt-5 shadow-inner p-3 w-4/4 rounded-md
                            shadow-gray-300"
                            type="email"
                            placeholder="Your email"
                            id="email"
                        />
                        <input
                            class="block mt-5 shadow-inner shadow-gray-300 p-3 w-4/4 rounded-md"
                            type="password"
                            name=""
                            placeholder="Your password"
                            id="password"
                        />
                        <button class="mt-5 drop-shadow-xl bg-fuchsia-600 p-2 px-5 text-white rounded">Login</button>
                    </form>
                </section>
            </main>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
