<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>আমার রেসিপি</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <!-- header navigation  -->
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container">
                <a class="navbar-brand fw-bold text-white fs-3" href="#"
                    ><span class="text-danger">আমার </span>রেসিপি</a
                >
                <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div
                    class="collapse navbar-collapse"
                    id="navbarSupportedContent"
                >
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a
                                class="nav-link active"
                                aria-current="page"
                                href="#"
                                >দোকান ঘর</a
                            >
                        </li>
                    </ul>
                    <div class="d-flex">
                        <input
                            class="form-control me-2"
                            type="search"
                            placeholder="কি রান্না করবা?"
                            aria-label="Search"
                            id="search-meal"
                        />
                        <button
                            onclick="searchMeal()"
                            class="btn btn-outline-danger fw-bold"
                            type="submit"
                        >
                            খুঁজো
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- end header navigation  -->

        <!-- search result  -->
        <section class="container mt-5">
            <div
                id="display-search-meal"
                class="row row-cols-1 row-cols-md-4 g-4"
            ></div>
        </section>
        <!--end search result -->
        <!-- meal deatails  -->
        <section id="meal-details-modal" class="container">
            <!-- Button trigger modal -->

            <!-- Modal -->
            <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
            >
                <div class="modal-dialog modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            
                            <button
                                type="button"
                                class="btn-close"
                                data-bs-dismiss="modal"
                                aria-label="Close"
                            ></button>
                        </div>
                        <div id="showDetails" class="modal-body">

                        </div>
                        <div class="modal-footer">
                            <button
                                type="button"
                                id="closeModal"
                                class="btn btn-danger"
                                data-bs-dismiss="modal"
                            >
                                বাদ দেও 
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- end meal details -->
        <!-- script link  -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
        <script src="./index.js"></script>
    </body>
</html>
