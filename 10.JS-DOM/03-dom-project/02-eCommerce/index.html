<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>E-Commerce</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
            integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <header
            class="bg-green-500 h-20 flex justify-between items-center px-10"
        >
            <h1 class="md:text-3xl text-white font-bold">Kitchens</h1>
            <nav class="">
                <a href="" class="text-lg mx-5 text-white">Home</a>
                <a href="" class="text-lg mx-5 text-white">Shop</a>
                <a href="" class="text-lg mx-5 text-white">About</a>
                <a href="" class="text-lg mx-5 text-white"
                    ><i class="fa-solid fa-cart-shopping"></i
                ></a>
                <a href="" class="text-lg mx-5 text-white"
                    ><i class="fa-solid fa-user"></i
                ></a>
            </nav>
        </header>

        <main>
            <div class="grid lg:grid-cols-4 md:grid-cols-2 gap-6 mt-10 mx-10">
                <!-- cols 1 -->
                <div class="bg-white shadow-2xl shadow-gray-600 rounded-md">
                    <img src="../../../assets/images/food/burger4.png" alt="" class="w-3/4 mx-auto mt-4">
                    <h1 class="text-xl text-gray-600 mx-6">Price -$<span class="text-3xl font-bold  text-black-600">124</span></h1>
                    <div class="mx-6 flex justify-center grid grid-cols-4">
                        <span class="text-gray-400 text-md">Quantity</span>
                        <button id="subItems1" class="hover:bg-gray-200">
                            <i class="fa-solid fa-minus"></i>
                        </button>
                        <input id="countItems1" value="1"class="text-center">
                        <button id="addItems1" class="hover:bg-gray-200">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <div class="flex justify-between m-6">
                        <button id="addCart" class="px-10 bg-green-500 text-white pt-2 pb-2">
                            <i class="fa-solid fa-cart-plus"></i>
                        </button>
                        <div class="flex mt-2">
                            <button id="star1">
                                <i class="fa-solid fa-star text-yellow-300 text-2xl"></i>
                            </button>
                            <input class="w-10 -mt-5 text-lg" value = "1" id="starCount1">
                            
                            <button id="love1">
                                <i class="fa-solid fa-heart text-red-600 text-2xl mt-2"></i>
                            </button>
                            <input class="w-10 -mt-5 text-lg" value = "1" id="loveCount1">
                        </div>
                    </div>
                </div>
                <!-- cols 2 -->
            </div>
        </main>

        <!-- javascript  -->
        <script src="./index.js"></script>
    </body>
</html>
