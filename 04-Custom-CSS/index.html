<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS</title>
    <style>
        :root{
            --text-color:gray;
            --title-color:slateblue;
        }
        h1{
            color:var(--title-color);
        }
        p,i{
            color:var(--text-color);
        }
    </style>
</head>
<body>
    <h1>custom css</h1>
    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatem, placeat? </p>
    <i> Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id, provident. Impedit modi nihil minima earum. </i>
</body>
</html>
